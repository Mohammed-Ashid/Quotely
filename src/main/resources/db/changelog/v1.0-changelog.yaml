databaseChangeLog:
  - changeSet:
      id: 1
      author: Ashid
      changes:
        - createTable:
            tableName: quotes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: category
                  type: VARCHAR(255)
              - column:
                  name: content
                  type: VARCHAR(255)

databaseChangeLog:
  - changeSet:
      id: 1
      author: Ashid
      changes:
        - createTable:
            tableName: quotes
            columns:
              - column:
                  name: quotes_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: varchar(255)
              - column:
                  name: quotes_author
                  type: varchar(255)
              - column:
                  name: category
                  type: varchar(50)
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: favourite_count
                  type: bigint
              - column:
                  name: status
                  type: varchar(10)

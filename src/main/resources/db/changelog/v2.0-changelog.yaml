databaseChangeLog:
  - changeSet:
      id: 1
      author: Ashid
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: users_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: auth_key
                  type: VARCHAR(255)
              - column:
                  name: themes_id
                  type: BIGINT
              - column:
                  name: premium_status
                  type: VARCHAR(50)
              - column:
                  name: premium_start_date
                  type: DATE
              - column:
                  name: premium_end_date
                  type: DATE
              - column:
                  name: status
                  type: VARCHAR(50)

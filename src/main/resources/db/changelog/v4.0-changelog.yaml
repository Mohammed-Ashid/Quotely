databaseChangeLog:
  - changeSet:
      id: 1
      author: Ashid
      changes:
        - createTable:
            tableName: favourites
            columns:
              - column:
                  name: favourites_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: users_id
                  type: bigint
              - column:
                  name: quotes_id
                  type: bigint
              - column:
                  name: status
                  type: varchar(10)

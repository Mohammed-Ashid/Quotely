databaseChangeLog:
  - changeSet:
      id: 1
      author: Ashid
      changes:
        - createTable:
            tableName: themes
            columns:
              - column:
                  name: themes_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: themes_name
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(50)

databaseChangeLog:
  - changeSet:
      id: 1
      author: Ashid

      # Creating the StatusOfQuotesUsage table
      changes:
        - createTable:
            tableName: status_of_quotes_usage
            columns:
              - column:
                  name: status_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: quotes_id
                  type: bigint